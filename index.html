<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="game">
        <h1 class="header">Tic Tac Toe</h1>
        <p id="prnt"></p>
        <div class="column">
            <input type="text" class="col" id="b1">
            <input type="text" class="col" id="b2">
            <input type="text" class="col" id="b3">
        </div>
        <div class="column">
            <input type="text" class="col" id="b4">
            <input type="text" class="col" id="b5">
            <input type="text" class="col" id="b6">
        </div>
        <div class="column">
            <input type="text" class="col" id="b7">
            <input type="text" class="col" id="b8">
            <input type="text" class="col" id="b9">
        </div>
    
    </div>
    <div class = "reset">
        <button  id="resetBtn">
            RESET
        </button>   
    </div>
    <p class="rules">First Player gets X</p>
    <p class="rules">Second Player gets O</p>
    <script src="index.js"></script>
</body>
</html>
